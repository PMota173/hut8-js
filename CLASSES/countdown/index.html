<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="script.js" defer></script>
    <section class="countdown" data-anime="scroll">
        <div class="countdown-container">
            <div class="countdown-item">
                <span class="days" data-number="3">0</span>
                <span class="countdown-text">Dias</span>
            </div>
            <div class="countdown-item">
                <span class="hours" data-number="15">0</span>
                <span class="countdown-text">Horas</span>
            </div>
            <div class="countdown-item">
                <span class="minutes" data-number="45">0</span>
                <span class="countdown-text">Minutos</span>
            </div>
            <div class="countdown-item">
                <span class="seconds" data-number="30">0</span>
                <span class="countdown-text">Segundos</span>
            </div>
        </div>

</body>
</html>
